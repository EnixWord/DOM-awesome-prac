<!--
STRUCTUREOF EVERY HTML PAGE:
<!DOCTYPE html> which means document type, is used to tell the computeror machine what type of document is being processed.

<html></html> Every thing you are going to do on your page must be inside the HTML opening and closing tags

Also the HTML tag contains two main tags. Which are: <head></head> & <body></body>

<head></head> Head tag stores useful elements that your page utilize to work properly. The information on your <head></head> will not be displayed on the web page.

<body></body> body tag contains everything else that you want to be displayedon your page. including the MAIN title of the page which is usuallyan <h1></h1> element.-->
